<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Contato - CSS Eletrônicos</title>
</head>
<body>
    <header>
        <h1>CSS Eletrônicos</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="../pageprodutos/produtos.html">Todos Produtos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Entre em Contato</h2>
        <p>Estamos aqui para ajudar. Preencha o formulário abaixo e entraremos em contato em breve.</p>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 CSS Eletrônicos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
