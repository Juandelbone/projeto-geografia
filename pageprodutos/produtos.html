<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Produtos Eletrônicos</title>
</head>
<body>
    <header>
        <h1>CSS Eletrônicos</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="../index.html">Início</a></li>
            <li><a href="../pagecontato/contato.html">Contatos</a></li>
        </ul>
    </nav>
    
    <section class="produtos">
        <div class="produto">
            <img src="../img/iphone.png" alt="Imagem do Produto 1" width="130" class="img-responsive">
            <h2>Iphone 14</h2>
            <p>R$ 6499,99</p>
            <button class="buy-button">Comprar</button>
        </div>
        
        <div class="produto">
            <img src="../img/notebookgamer1.png" width="130" alt="Computador">
            <h2>NoteBook Gamer</h2>
            <p>R$ 4500,00</p>
            <button class="buy-button">Comprar</button>
        </div>
        
        <div class="produto">
            <img src="../img/tv4k.png" width="130" alt="TV">
            <h2>TV 4K 55"</h2>
            <p>R$ 2299,00</p>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="produto">
            <img src="../img/applewhatch.png" width="130" alt="applewhatch">
            <h2>Apple Watch</h2>
            <p>R$ 1619,00</p>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="produto">
            <img src="../img/jblgamer.png" width="130" alt="jblgamer">
            <h2>JBL Gamer</h2>
            <p>R$ 280,00</p>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="produto">
            <img src="../img/motorola.png" width="130" alt="motorola">
            <h2>Motorola</h2>
            <p>R$ 1799,00</p>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="produto">
            <img src="../img/mousegamer.png" width="130" alt="mousegamer">
            <h2>Mouse Gamer</h2>
            <p>R$ 219,99</p>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="produto">
            <img src="../img/tecladogamer.png" width="130" alt="tecladogamer">
            <h2>Teclado Gamer</h2>
            <p>R$ 450,00</p>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="produto">
            <img src="../img/asusrog.png" width="130" alt="asusrog">
            <h2>Asus Rog Phone 7</h2>
            <p>R$ 9050,03</p>
            <button class="buy-button">Comprar</button>
        </div>

    </section>
</body>
</html>
